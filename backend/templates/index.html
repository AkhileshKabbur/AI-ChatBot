<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .chat-container {
            max-width: 500px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }
        .user-message, .bot-message {
            max-width: 75%;
            padding: 10px;
            margin: 5px;
            border-radius: 10px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user-message {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
        }
        .bot-message {
            background-color: #e9ecef;
            color: black;
            align-self: flex-start;
        }
        .typing-indicator {
            display: none;
            align-self: flex-start;
            font-size: 12px;
            color: gray;
            margin-left: 10px;
        }
        .input-group {
            margin-top: 10px;
        }
        .send-btn {
            width: 20%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="chat-container">
        <h4 class="text-center mb-3">ðŸ¤– AI Chatbot</h4>
        <div class="chat-box" id="chat-box"></div>
        <p class="typing-indicator" id="typing-indicator">AI is typing...</p>
        <div class="input-group">
            <input type="text" id="user-input" class="form-control" placeholder="Type a message..." onkeypress="handleEnter(event)">
            <button class="btn btn-primary send-btn" onclick="sendMessage()">âž¤</button>
        </div>
    </div>
</div>

<script>
    function sendMessage() {
        let userInput = document.getElementById("user-input").value.trim();
        let chatBox = document.getElementById("chat-box");
        let typingIndicator = document.getElementById("typing-indicator");

        if (userInput === "") return;

        // Add user message to chat
        let userMessage = document.createElement("div");
        userMessage.className = "user-message";
        userMessage.innerText = userInput;
        chatBox.appendChild(userMessage);
        chatBox.scrollTop = chatBox.scrollHeight;

        document.getElementById("user-input").value = "";

        // Show typing indicator
        typingIndicator.style.display = "block";

        // Send message to backend
        fetch("/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: userInput })
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`Server error: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            typingIndicator.style.display = "none";  // Hide typing indicator

            if (data.reply) {
                let botMessage = document.createElement("div");
                botMessage.className = "bot-message";
                botMessage.innerText = data.reply;
                chatBox.appendChild(botMessage);
                chatBox.scrollTop = chatBox.scrollHeight;
            } else {
                console.error("No reply received from the server.");
            }
        })
        .catch(error => {
            typingIndicator.style.display = "none";
            console.error("Error:", error);
        });
    }

    function handleEnter(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    }
</script>
</body>
</html>
